<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grayscale Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_fitur.css') }}">

</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>

    <h1>Pilih Fitur yang Tersedia</h1>
    <a href="/">â† Kembali ke Halaman Utama</a>

    <div class="container">
        <h2>Konversi Grayscale</h2>
        <form action="/proses_gambar" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <img id="preview" src="#" alt="Image Preview" style="display: none;">
            <br>
            <button type="submit">Convert ke Grayscale</button>
        </form>
    </div>

    {% if original and processed %}
    <div class="container">
        <h2>Gambar Asli</h2>
        <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">
        <h2>Hasil Grayscale</h2>
        <img src="{{ url_for('static', filename='processed/' + processed) }}" alt="Processed Image">
    </div>
    {% endif %}
    
    <script src="{{ url_for('static', filename='script_fitur.js') }}"></script>

</body>
</html>
