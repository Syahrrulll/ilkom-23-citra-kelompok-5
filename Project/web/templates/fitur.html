<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grayscale Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_fitur.css') }}">

    <style>
        .zoomable {
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <h1>Pilih Fitur yang Tersedia</h1>
    <a href="/">‚Üê Kembali ke Halaman Utama</a>

    <div class="container">
        <h2>Konversi Grayscale</h2>
        <form action="/proses_gambar" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <img id="preview" src="#" alt="Image Preview" style="display: none;" class="zoomable">
            <br>
            <button type="submit">Convert ke Grayscale</button>
        </form>
    </div>

    {% if original and processed %}
    <div class="container">
        <h2>Gambar Asli</h2>
        <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image" class="zoomable">
        <h2>Hasil Grayscale</h2>
        <img src="{{ url_for('static', filename='processed/' + processed) }}" alt="Processed Image" class="zoomable">
    </div>
    {% endif %}

    <script src="{{ url_for('static', filename='script_fitur.js') }}"></script>
    <script>
        // Zoom in/out dengan scroll pada gambar
        document.addEventListener('DOMContentLoaded', function () {
            const zoomImages = document.querySelectorAll('.zoomable');

            zoomImages.forEach(img => {
                let scale = 1;

                img.addEventListener('wheel', function (e) {
                    e.preventDefault();
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    scale += delta;
                    scale = Math.min(Math.max(1, scale), 3); // Batas zoom 1x - 3x
                    img.style.transform = `scale(${scale})`;
                });
            });
        });
    </script>
</body>
</html>
